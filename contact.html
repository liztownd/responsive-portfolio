<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Link to Bootstrap css -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Link to javascript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </head>

    <!-- Background image - I did need to use an inline style tag to get the background image - it's the only personal style tag in the whole page! -->

  <body style="background-image: url(assets/images/background.jpg);">

  <!-- Header and Navigation -->

  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand h2 bg-info p-3 text-white text-monospace">Liz Townsend</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

      <main class="container-lg bg-light mx-auto my-5 overflow-auto">
            <div>
             <h1 class="text-info text-monospace p-4">Contact</h1>
             <hr class="w-75">

        <!-- form -->

        <form class="p-2">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" id="Name" placeholder="Name">
              </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Textarea">Message</label>
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-info p-3 mb-3">Submit</button>
          </form>

            </div>
      </main>

      <!-- Footer - I tried making it fixed but it was not aesthetically pleasing so I took it out -->

      <footer>
        <div class="p-1 bg-info"></div>
        <div class="p-3 bg-secondary text-white">
            Copyright &#169; 2020 Liz Townsend
    
        </div>
    </footer>
  </div>

</body>
</html>
